<head>
	<meta name="theme-color" content="#000000" />
	<meta name="color-scheme" content="dark light" />
	<!-- iOS Icons -->
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
	<link rel="apple-touch-icon" href="icon.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="icon180.png" />
	<link rel="apple-touch-icon" sizes="167x167" href="icon167.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="icon152.png" />

	<!-- Icons -->
	<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
	<link rel="shortcut icon" href="/favicon.ico" />

	<!-- Basic -->
	<meta name="description" content="..." />
	<meta name="author" content="..." />
	<meta name="keywords" content="..." />
	<meta name="date" content="2024-01-01" />
	<!-- Less important for SEO now but still used -->

	<!-- OpenGraph -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="..." />
	<meta property="og:title" content="..." />
	<meta property="og:description" content="..." />
	<meta property="og:image" content="..." />
	<meta property="og:image:width" content="..." />
	<meta property="og:image:height" content="..." />
	<meta property="og:image:alt" content="..." />
	<meta property="og:site_name" content="..." />
	<meta property="og:locale" content="en_US" />
	<meta property="og:video" content="..." />
	<meta property="og:video:width" content="..." />
	<meta property="og:video:height" content="..." />
	<meta property="og:video:type" content="..." />
	<meta property="fb:app_id" content="..." />

	<!-- Twitter Cards -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@username" />
	<meta name="twitter:creator" content="@username" />
	<meta name="twitter:title" content="..." />
	<meta name="twitter:description" content="..." />
	<meta name="twitter:image" content="..." />
	<meta name="twitter:image:alt" content="..." />
	<meta name="twitter:player" content="..." />
	<meta name="twitter:player:width" content="..." />
	<meta name="twitter:player:height" content="..." />
	<meta name="twitter:app:country" content="US" />
	<meta name="twitter:app:name:iphone" content="..." />
	<meta name="twitter:app:id:iphone" content="..." />
	<meta name="twitter:app:name:ipad" content="..." />
	<meta name="twitter:app:id:ipad" content="..." />
	<meta name="twitter:app:name:googleplay" content="..." />
	<meta name="twitter:app:id:googleplay" content="..." />
</head>
